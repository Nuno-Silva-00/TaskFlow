services:
  database:
    container_name: postgres
    image: postgres:17.0
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: supersecurepassword
      POSTGRES_DB: taskflow
    ports:
      - 5432:5432

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata: